<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input[type=file] {
      display: block;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      background: #3949ab;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #283593; }
    .logout {
      display: block;
      margin-top: 20px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, {{ session['username'] }}</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>
    <a href="/logout" class="logout">Logout</a>
  </div>
</body>
</html>
