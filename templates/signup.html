<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f4f8; }
    .container {
      width: 360px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 10px; background: #1e88e5;
      border: none; color: white; border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1565c0; }
    .link { text-align: center; margin-top: 12px; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="link">Already have an account? <a href="/login">Login</a></div>
  </div>
</body>
</html>
